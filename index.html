<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
		<title>Document</title>
	</head>
	<body>
		<div class="intro py-3 text-center" style="background-color: rgb(255, 255, 255);">
			<div class="container">
				<h1 class="display-3 my-4">Cars' origin quiz</h1>
			</div>
		</div>
		<div class="result py-4 d-none bg-light text-center">
			<div class="container lead">
				<p>Your are <span class="text-primary display-4 p-3">0%</span> right!</p>
			</div>
		</div>
		<div class="quiz py-4">	
			<div class="container">	
				<h2 class="my-5 text-white">On with the questions...</h2>
				<form class="quiz-form text-light">
					<div class="my-5">
						<p class="lead font-weight-normal">1. Where is Mercedes originally made?</p>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q1" value="A" >
							<label class="form-check-label">Italy</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q1" value="B" >
							<label class="form-check-label">Germany</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q1" value="C" >
							<label class="form-check-label">USA</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q1" value="D" >
							<label class="form-check-label">Japan</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">2. Where is Dodge originally made?</p>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q2" value="A" >
							<label class="form-check-label">Italy</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q2" value="B" >
							<label class="form-check-label">Germany</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q2" value="C" >
							<label class="form-check-label">USA</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q2" value="D" >
							<label class="form-check-label">Japan</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">3. Where is Alfa Romeo originally made?</p>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q3" value="A" >
							<label class="form-check-label">Italy</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q3" value="B" >
							<label class="form-check-label">Germany</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q3" value="C" >
							<label class="form-check-label">USA</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q3" value="D" >
							<label class="form-check-label">Japan</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">4. Where is Toyota originally made?</p>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q4" value="A" >
							<label class="form-check-label">Italy</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q4" value="B" >
							<label class="form-check-label">Germany</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q4" value="C" >
							<label class="form-check-label">USA</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q4" value="D" >
							<label class="form-check-label">Japan</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">5. Where is Audi originally made?</p>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q5" value="A" >
							<label class="form-check-label">Italy</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q5" value="B" >
							<label class="form-check-label">Germany</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q5" value="C" >
							<label class="form-check-label">USA</label>
						</div>
						<div class="form-check.my-2.text-white-50">
							<input type="radio" name="q5" value="D" >
							<label class="form-check-label">Japan</label>
						</div>
					</div>
					<div class="text-ceter">
						<input type="submit" class="btn btn-light">
					</div>
				</form>
			</div>
		</div>
		<script src="sanbox.js"></script>
	</body>
</html>
